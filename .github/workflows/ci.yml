name: CI Pipeline

on:
  workflow_dispatch:
    inputs:
      stage:
        description: 'Specify the stage to run (test, dev, deploy)'
        required: true
        default: 'test'

jobs:
  test:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.stage == 'test' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  dev:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.stage == 'dev' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Start development server
        run: npm run dev  # Replace with your actual dev command

  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.stage == 'deploy' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Deploy application
        run: |
          echo "Deploying application..."
          # Replace with your actual deployment commands
