name: CI Pipeline

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch
  pull_request:
    branches:
      - main  # Trigger on pull requests to main
  workflow_dispatch:
    inputs:
      stage:
        description: 'Select the stage to run'
        required: true
        default: 'test'
        options:
          - test
          - deploy

jobs:
  test:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.stage == 'test' }}  # Only run if stage is 'test'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.stage == 'deploy' }}  # Only run if stage is 'deploy'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Deploy application
        run: echo "Deploying application..."  # Replace with your deploy steps
